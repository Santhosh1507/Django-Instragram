{% load static %}

<!-- Modal -->
<div
  id="exampleModal1"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden"
>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md">
    <!-- Modal Header -->
    <div class="flex justify-between items-center p-6 border-b">
      <h2 class="text-xl font-semibold">Edit Profile</h2>
      <button
        onclick="closeEditProfileModal()"
        class="text-gray-500 hover:text-gray-700 focus:outline-none"
      >
        <i class="fa-solid fa-times"></i>
      </button>
    </div>

    <!-- Modal Body -->
    <div class="p-6">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Profile Photo Upload -->
        <div class="mb-6">
          <div class="flex justify-center mb-4">
            <img
              src="{% static 'css/upload.png' %}"
              alt="Upload Icon"
              class="w-16 h-16"
            />
          </div>
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Photo
          </label>
          <input
            type="file"
            name="image"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Bio Textarea -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Bio
          </label>
          <textarea
            name="bio"
            placeholder="Write a bio..."
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="4"
          >{{ user_profile.bio }}</textarea>
        </div>

        <!-- Location Input -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Location
          </label>
          <input
            type="text"
            name="location"
            placeholder="Enter your location..."
            value="{{ user_profile.location }}"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Modal Footer -->
        <div class="flex justify-end space-x-4 border-t pt-6">
          <button
            type="button"
            onclick="closeEditProfileModal()"
            class="px-4 py-2 text-gray-600 hover:text-gray-800 focus:outline-none"
          >
            Close
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Update Profile
          </button>
        </div>
      </form>
    </div>
  </div>
</div>



<script>
  function closeEditProfileModal() {
    document.getElementById("exampleModal1").classList.add("hidden");
  }

  function openEditProfileModal() {
    document.getElementById("exampleModal1").classList.remove("hidden");
  }
</script>
