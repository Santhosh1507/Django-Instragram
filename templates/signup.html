{% extends 'base.html' %}
{% block title %} SignUp {% endblock %}
{% block content %}
<div class="bg-gray-100 w-full">
    <section class="max-h-screen flex items-center justify-center mt-16">
        <div class="container mx-auto px-4">
            <div class="flex justify-center items-center">
                <div class="w-full max-w-4xl">
                    <div class="bg-white rounded-3xl shadow-lg">
                        <div class="p-8 md:p-12">
                            <div class="flex flex-col lg:flex-row">
                                <!-- Left Column (Form) -->
                                <div class="w-full lg:w-1/2 order-2 lg:order-1">

                                    <p class="text-center text-4xl font-bold mb-8 mt-4">Sign up</p>
                                    {% if invalid %}
                                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4" role="alert">
                                        {{ invalid }}
                                    </div>
                                    {% endif %}

                                    <form class="space-y-6" method="post">
                                        {% csrf_token %}

                                        <!-- Name Input -->
                                        <div class="flex items-center mb-4">
                                            <i class="fas fa-user fa-lg mr-3 text-gray-600"></i>
                                            <div class="flex-grow">
                                                <input type="text" id="form3Example1c" name="fnm" placeholder="Enter your name" required
                                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                                <label class="block text-sm font-medium text-gray-700 mt-2" for="form3Example1c">Your Name</label>
                                            </div>
                                        </div>

                                        <!-- Email Input -->
                                        <div class="flex items-center mb-4">
                                            <i class="fas fa-envelope fa-lg mr-3 text-gray-600"></i>
                                            <div class="flex-grow">
                                                <input type="email" id="form3Example3c" name="emailid" placeholder="Enter your email" required
                                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                                <label class="block text-sm font-medium text-gray-700 mt-2" for="form3Example3c">Your Email</label>
                                            </div>
                                        </div>

                                        <!-- Password Input -->
                                        <div class="flex items-center mb-4">
                                            <i class="fas fa-lock fa-lg mr-3 text-gray-600"></i>
                                            <div class="flex-grow">
                                                <input type="password" id="form3Example4c" name="pwd" placeholder="Enter your password" required
                                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
                                                <label class="block text-sm font-medium text-gray-700 mt-2" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <!-- Already have an account link -->
                                        <div class="flex justify-center mb-6">
                                            <label class="text-sm">
                                                Already have an account? <a href="/loginn" class="text-blue-500 hover:underline">Login</a>
                                            </label>
                                        </div>

                                        <!-- Register Button -->
                                        <div class="flex justify-center">
                                            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                                Register
                                            </button>
                                        </div>
                                    </form>

                                </div>

                                <!-- Right Column (Image) -->
                                <div class="w-full lg:w-1/2 flex items-center order-1 lg:order-2 lg:pl-8">
                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="w-full h-auto rounded-lg" alt="Sample image">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
