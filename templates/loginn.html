{% extends 'base.html' %}
{% block title %} SignIn {% endblock %}
{% block content %}

<div class="bg-gray-100 w-full">
    <section class="max-h-screen flex items-center justify-center mt-20 ">
        <div class="container m-auto px-4">
            <div class="flex justify-center items-center">
                <div class="w-full max-w-4xl">
                    <div class="bg-white rounded-3xl shadow-lg">
                        <div class="p-12">
                            <div class="flex flex-col lg:flex-row">
                                <div class="w-full lg:w-1/2 order-2 lg:order-1">

                                    <p class="text-center text-4xl font-bold mb-8 mt-4">Login</p>
                                    {% if invalid %}
                                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                                        {{ invalid }}
                                    </div>
                                    {% endif %}
                                    <form class="space-y-6" method="post">
                                        {% csrf_token %}
                                        <div class="flex items-center mb-4">
                                            <i class="fas fa-user fa-lg mr-3"></i>
                                            <div class="flex-grow">
                                                <input type="text" id="form3Example1c" name="fnm" placeholder="Enter your name..." required
                                                    class="w-full px-3 py-2 border border-gray-400 rounded-lg " />
                                                <label class="block text-sm font-medium text-gray-700 mt-2" for="form3Example1c">Your Name</label>
                                            </div>
                                        </div>

                                        <div class="flex items-center mb-4">
                                            <i class="fas fa-lock fa-lg mr-3"></i>
                                            <div class="flex-grow">
                                                <input type="password" id="form3Example4c" name="pwd" placeholder="Enter your password..." required
                                                    class="w-full px-3 py-2 border border-gray-400 rounded-lg" />
                                                <label class="block text-sm font-medium text-gray-700 mt-2" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <div class="flex justify-center mb-6">
                                            <label class="text-sm">
                                                Don't have an account? <a href="/signup" class="text-blue-500">Signup</a>
                                            </label>
                                        </div>

                                        <div class="flex justify-center">
                                            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">Login</button>
                                        </div>
                                    </form>

                                </div>
                                <div class="w-full lg:w-1/2 flex items-center order-1 lg:order-2 lg:pl-8">

                                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Free-Instagram.webp"
                                        class="w-full h-auto rounded-lg" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>

{% endblock %}
