{% load static %}

<!-- Modal -->
<div
  id="exampleModal3"
  class="fixed inset-0 z-50 flex justify-center bg-black bg-opacity-50 hidden"
>
  <div class="bg-white rounded-lg shadow-lg w-2/5 h-1/6 mt-5 relative"> <!-- Added 'relative' for positioning -->
    <!-- Close Button -->
    <button
      onclick="closeSearchModal()"
      class="absolute top-2 left-2 text-gray-500 hover:text-gray-700 focus:outline-none"
    >
      <i class="fa-solid fa-times"></i>
    </button>
    <!-- Modal Header -->
    <div class="p-6 border-b">
      <div class="w-full">
        <form method="get" action="{% url 'search_results' %}">
          {% csrf_token %}
          <div class="flex items-center rounded-lg bg-gray-100 p-2">
            <input
              type="text"
              name="q"
              placeholder="Search users and posts"
              class="w-full px-4 py-2 bg-transparent focus:outline-none"
              aria-label="Search"
            />
            <button type="submit" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<script>
  function closeSearchModal() {
    document.getElementById("exampleModal3").classList.add("hidden");
  }

  function openSearchModal() {
    document.getElementById("exampleModal3").classList.remove("hidden");
  }
</script>
